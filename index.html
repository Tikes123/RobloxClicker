<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ROBLOX CLICKER</title>
</head>
<body>
   
        <div class="main_body">
            <div class="coinbox">
                <img src="images/whitecoin.png" alt="coinbox" id="coinbox">
                <p id="score">0</p>
            </div>
            <img src="images/house.png" alt="" id="house" style="display: none;">
            <img src="images/TAP TO ERN.png" alt="" id="text" class="textMain" style="display: none;">
            <img src="images/NEED MORE ROBUX.png" alt="" id="reboxText" style="display: none;">
            <img src="images/Frame 11.png" alt="" id="carPic" style="display: none;">


            <img src="images/Group 52.png" alt="" id="avatarUp" style="display: none;">
            <img src="images/Group 53.png" alt="" id="avatar">


            <img src="images/Ellipse 12.png" alt="" id="ellipse" class="ellipseMain" style="display: none;">


            <img src="images/bobux.png" alt="" id="bobux" class="bobuxMain" style="display: none;">
            <img src="images/coins.png" alt="" id="coinspot" class="bobuxCoins" style="display: none;">
            <img src="images/coins2.png" alt="" id="secondcoinspot" class="bobuxCoins" style="display: none;">
            <img src="images/coins3.png" alt="" id="thirdcoinspot" class="bobuxCoins" style="display: none;">
            <img src="images/coins4.png" alt="" id="fourthcoinspot" class="bobuxCoins" style="display: none;">



            <img src="images/yellowcoin.png" alt="" id="yellowcoin" class="yellowcoin">
    
    
            <div class="upgrade_box">
                <img src="images/playButton.png" alt="" id="playButton" style="display: none; cursor: pointer;">
                <img src="images/pic2.png" alt="" id="houseBox" style="display: none; cursor: pointer;">
                <img src="images/changeToCar.png" alt="" id="changeToCar" style="display: none; cursor: pointer;">
                <img src="images/Frame 6.png" alt="" id="avatarBox" style="display: none; cursor: pointer;">
                <img src="images/upgradebox.png" alt="" id="upgrade">
            </div>
        </div>
    






        <!----FIRST MODAL SECTION-->
        <div class="modal_box fade">
            <img src="images/TAP ON THE BAG TO EARN ROBLOX.png" id="firstText" alt="" style="margin: 10% auto;">
            <img src="images/Ellipse 12.png" alt="" id="ellipse" style="margin-top:0%; margin-left: 20%;">
            <img src="images/bobux.png" alt="" id="bobux" class="bobuxBtn">
            <img src="images/Group 48.png" alt="" id="hands" style="margin-top: -55%; margin-left: 50%;">
        </div>



            <!-- UPGRADE SECTION -->

        <div class="upgrade_section fade">
            <img src="images/TAP TO UPGRADE.png" id="secondText" alt="" style="margin: 10% auto;">
            <div class="upgrade_box1">
                <img src="images/upgradebox.png" alt="" id="upgrade">
                <img src="images/Group 48.png" alt="" id="hands">
            </div>
        
        </div>

    </div>


      <!-- AVATAR UPGRADE SECTION -->

      <div class="avatar_upgrade_section fade">
        <div class="upgrade_box2">
            <img src="images/Frame 6.png" alt="" id="avatarBox">
            <img src="images/Group 48.png" alt="" id="hands" style="margin-top: -100%;">
        </div>
    
    </div>


    <!-- CAR UPGRADE SECTION -->
    <div class="car_upgrade_section fade">
        <div class="upgrade_box3">
            <img src="images/changeToCar.png" alt="" id="changeToCar">
            <img src="images/Group 48.png" alt="" id="hands">
        </div>
    
    </div>

    <!-- HOUSE UPGRADE SECTION -->
    <div class="house_upgrade_section fade">
        <div class="upgrade_box4">
            <img src="images/pic2.png" alt="" id="housePic">
            <img src="images/Group 48.png" alt="" id="hands">
        </div>
    
    </div>

    <!-- PLAY GAME -->
    <div class="play_upgrade_section fade">
        <div class="upgrade_box5">
            <img src="images/playButton.png" alt="" id="housePic">
            <img src="images/Group 48.png" alt="" id="hands">
        </div>
    </div>

   
    
</body>
</html>
